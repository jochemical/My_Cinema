<!-- Here we import the macro we need -->
{% from "macros/nav.html" import header %}
{% from "macros/footer.html" import footer %}

<!DOCTYPE html>
<html lang="en" class="{{ 'dark-mode' if session.get('theme') == 'dark' }}">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>{{ title | default('Movie Watchlist') }}</title>
        <link href="https://fonts.googleapis.com/css?family=Public+Sans:400,600&display=swap" rel="stylesheet">
        <!-- As you see here, first we deploy a reset css, to reset all the default style -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}" />
        <!-- After that, we add the new stylesheet -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />

        {% block head_content %} {% endblock %}
    </head>
    
    <body>
        <!-- Rember variables in Jinja2 are put between  -->
        {{ header(session.get("email"),session.get("theme") ) }}
        
        <main class="main">
            {% block main_content %} 
            
            {% endblock %}
        </main>
        {{ footer() }}
    </body>
</html>
